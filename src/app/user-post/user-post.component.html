<div class="card-container" *ngFor="let UserPostData of userData.data">
  <mat-card class="example-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        style="--url: url({{ UserPostData.owner.picture }})"
      ></div>
      <mat-card-title
        >{{ UserPostData.owner.firstName }}
        {{ UserPostData.owner.lastName }}</mat-card-title
      >
      <mat-card-subtitle>{{ UserPostData.owner.email }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="image-container"
      mat-card-image
      src="{{ UserPostData.image }}"
      alt="Photo of {{ UserPostData.firstName }} {{ UserPostData.lastName }}"
    />
    <mat-card-content>
      <p>
        {{ UserPostData.text }}
      </p>
      <mat-divider></mat-divider>
      <div class="divider">
        <mat-chip-list>
          <mat-chip
            color="primary"
            selected
            *ngFor="let TagData of UserPostData.tags"
            [routerLink]="['/tag/', TagData, 'post']"
          >
            {{ TagData }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button [routerLink]="['/post/', UserPostData.id, 'comment']">
        View Comment
      </button>
    </mat-card-actions>
  </mat-card>
</div>
