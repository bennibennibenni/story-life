<div class="card-container" *ngFor="let TagPostData of tagData.data">
  <mat-card class="example-card">
    <mat-card-header>
      <div
        mat-card-avatar
        class="example-header-image"
        style="--url: url({{ TagPostData.owner.picture }})"
      ></div>
      <mat-card-title
        >{{ TagPostData.owner.firstName }}
        {{ TagPostData.owner.lastName }}</mat-card-title
      >
      <mat-card-subtitle>{{ TagPostData.owner.email }}</mat-card-subtitle>
    </mat-card-header>
    <img
      class="image-container"
      mat-card-image
      src="{{ TagPostData.image }}"
      alt="Photo of {{ TagPostData.firstName }} {{ TagPostData.lastName }}"
    />
    <mat-card-content>
      <p>
        {{ TagPostData.text }}
      </p>
      <mat-divider></mat-divider>
      <div class="divider">
        <mat-chip-list>
          <mat-chip
            color="primary"
            selected
            *ngFor="let TagData of TagPostData.tags"
            [routerLink]="['/tag/', TagData, 'post']"
          >
            {{ TagData }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button mat-button [routerLink]="['/post/', TagPostData.id, 'comment']">
        View Comment
      </button>
    </mat-card-actions>
  </mat-card>
</div>
