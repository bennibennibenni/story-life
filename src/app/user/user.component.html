<div class="card-container">
  <div class="content" role="main" *ngFor="let UserData of UsersList.data">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title
          >{{ UserData.firstName }} {{ UserData.lastName }}</mat-card-title
        >
        <mat-card-subtitle>{{ UserData.email }}</mat-card-subtitle>
      </mat-card-header>
      <img
        class="image-container"
        mat-card-image
        src="{{ UserData.picture }}"
        alt="Photo of {{ UserData.firstName }} {{ UserData.lastName }}"
      />
      <mat-card-content>
        <p>
          {{ UserData.id }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/user/', UserData.id]">
          View Profile
        </button>
        <button mat-button [routerLink]="['/post/', UserData.id]">
          View Post
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="UsersList.data">
  <button (click)="onPrev()" mat-stroked-button>Prev</button>
  <button (click)="onNext()" mat-stroked-button [routerLink]="['/user']">
    Next
  </button>
</div>
